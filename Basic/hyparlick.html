<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink</title>
   
</head>
<body>
    <h2>Image as a link</h2>
    <a href="http://google.com" target="_blank">
        <img src="k.jpg" alt="This is me" style="height:500px ;width:500px">
    </a> 
    <br>
    <h2>Image as a link</h2>
    <a href="http://google.com" target="_parent">Parent google</a>
    <br>
    <h2>Image as a link</h2>
    <a href="http://google.com" target="_top">Top google</a>
    <br>
    <button onclick="document.location='http://google.com'">HTML Tutorial</button>
    <br>
    <a href="http://google.com">
        <button>google</button>
    </a>
</body>
</html>
